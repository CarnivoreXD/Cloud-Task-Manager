{% extends "base.html" %}
{% block title %}{{ 'Edit' if task else 'New' }} Task - Cloud Task Manager{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm border-0">
            <div class="card-body p-4">
                <h4 class="mb-4">
                    <i class="bi bi-{{ 'pencil' if task else 'plus-circle' }} me-2"></i>
                    {{ 'Edit' if task else 'New' }} Task
                </h4>
                <form method="POST">
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="title" name="title"
                               value="{{ task.title if task else '' }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description"
                                  rows="4">{{ task.description if task else '' }}</textarea>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <label for="priority" class="form-label">Priority</label>
                            <select class="form-select" id="priority" name="priority">
                                <option value="low" {{ 'selected' if task and task.priority == 'low' }}>Low</option>
                                <option value="medium" {{ 'selected' if (not task) or (task and task.priority == 'medium') }}>Medium</option>
                                <option value="high" {{ 'selected' if task and task.priority == 'high' }}>High</option>
                            </select>
                        </div>
                        {% if task %}
                        <div class="col">
                            <label for="status" class="form-label">Status</label>
                            <select class="form-select" id="status" name="status">
                                <option value="pending" {{ 'selected' if task.status == 'pending' }}>Pending</option>
                                <option value="in_progress" {{ 'selected' if task.status == 'in_progress' }}>In Progress</option>
                                <option value="completed" {{ 'selected' if task.status == 'completed' }}>Completed</option>
                            </select>
                        </div>
                        {% endif %}
                    </div>
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-lg me-1"></i>{{ 'Update' if task else 'Create' }}
                        </button>
                        <a href="{{ url_for('dashboard') }}" class="btn btn-outline-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
