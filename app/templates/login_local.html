{% extends "base.html" %}
{% block title %}Local Login - Cloud Task Manager{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card shadow-sm border-0 p-4">
            <h4 class="text-center mb-2"><i class="bi bi-person-circle me-2"></i>Local Dev Login</h4>
            <p class="text-center text-muted small mb-4">
                Cognito is not configured. Using local authentication for development.
            </p>
            <form method="POST" action="{{ url_for('login_local') }}">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email"
                           value="dev@local.test" required>
                </div>
                <div class="mb-3">
                    <label for="role" class="form-label">Role</label>
                    <select class="form-select" id="role" name="role">
                        <option value="user">Regular User</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary w-100">
                    <i class="bi bi-box-arrow-in-right me-1"></i>Login
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
