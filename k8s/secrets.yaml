# ============================================================
# Secrets - REPLACE values with base64-encoded strings
# Generate: echo -n "your-value" | base64
# Apply: kubectl apply -f k8s/secrets.yaml
# ============================================================
apiVersion: v1
kind: Secret
metadata:
  name: task-manager-secrets
type: Opaque
data:
  SECRET_KEY: <BASE64_ENCODED_SECRET_KEY>
  DATABASE_URL: <BASE64_ENCODED_DATABASE_URL>
  COGNITO_REGION: dXMtd2VzdC0y                  # us-west-2
  COGNITO_USER_POOL_ID: <BASE64_ENCODED_POOL_ID>
  COGNITO_CLIENT_ID: <BASE64_ENCODED_CLIENT_ID>
  COGNITO_CLIENT_SECRET: <BASE64_ENCODED_CLIENT_SECRET>
  COGNITO_DOMAIN: <BASE64_ENCODED_DOMAIN>
  APP_URL: <BASE64_ENCODED_APP_URL>
